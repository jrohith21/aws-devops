version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password
    DOCKER_REGISTRY_URL: /myapp/docker-registry/url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - cat CICD/simple-python-app/requirements.txt
      - pip install -r CICD/simple-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd CICD/simple-python-app/
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_USERNAME" 
      - echo "$DOCKER_REGISTRY_PASSWORD" 
      - echo "Rohith@21" | docker login -u "Saroja1997" --password-stdin "docker.io"
      - docker build -t "docker.io/Saroja1997/simple-python-flask-app:latest" .
      - docker push "docker.io/Saroja1997/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../simple-python-app
